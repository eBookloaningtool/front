<!DOCTYPE html>
<html>
<head>
  <title>Book 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .book-cover {
      width: 200px;
      height: 300px;
      background: linear-gradient(135deg, #f56c6c, #E6A23C);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .author {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="title">书籍三</div>
    <div class="author">作者 3</div>
  </div>
</body>
</html>
